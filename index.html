<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <h1> Create Lead </h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5h0000099MfQ"
        method="POST" onsubmit="beforesubmit()">

        <input type=hidden name="oid" value="00D5h0000099MfQ">
        <input type=hidden name="retURL" value="https://basavaraj69.github.io/Web-to-Lead-Form/thankyou.html">
        <input type=hidden name="Lead_Date__c" class="outputdate">



        <label for="first_name">First Name</label><input id="first_name" name="first_name" size="20" type="text"
            required="true" />

        <label for="last_name">Last Name</label><input id="last_name" name="last_name" size="20" type="text"
            required="true" />

        <label for="email">Email</label><input id="email" name="email" size="20" type="text" required="true" />

        <label for="leadDate">Lead Date</label><input id="leadDate" name="leadDate" size="20" type="date"
            required="true" />

        <!-- Lead Date:<span class="dateInput dateOnlyInput"><input id="00N5h00000KXVNk" name="00N5h00000KXVNk" size="12"
                type="text" /></span> -->

        <input type="submit" name="submit">

    </form>

</body>

</html>
